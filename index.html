<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">

<head>
  <meta charset="UTF-8">
  <title>CAF Receiver APP</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>

<body>
  <!--provide the receiver SDK with space to bring-up the default receiver UI -->
  <cast-media-player></cast-media-player>
  <script src="dist/caf_receiver-1.0.0.js"></script>
  <script>
    let vmapParameters;
    vmapParameters = {
      pulseHost: 'https://pulse-demo.videoplaza.tv',
      contentMetadata: {
        // flags: ['nomidrolls'],
        tags: ['standard-linears','allSupportedAds'],
        category: 'skip-always',
        contentPartner: 'ignore',
        contentForm: 'shortForm',
        id: 'content-id',
        duration: 95
        // customParameters: {
        //   parameter1: 323,
        //   parameter2: 'personal'
        // }
      },
      requestSettings: {
        width: 1900,
        height: 1080,
        // maxBitRate: 2000,
        linearSlotSize: 1,
        insertionPointFilter: ['onBeforeContent', 'playbackPosition', 'onContentEnd'],
        linearPlaybackPositions: [20,40],
        maxLinearBreakDuration: 50,
        persistentId: 'd42d37b5-015b-4aed-9b14-0892b8cb5fd1',
        deviceContainer: 'd25462f4-ea19-4eaf-99b9-85de3f29d059',
        enableGdpr: true,
        gdprConsentString: 'gdpr-string',
        gdprPersonalDataIncluded: true
      }
    }
  </script>
</body>
</html>
